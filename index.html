<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Word Finder</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121213;
      color: #ffffff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #3a3a3c;
      background-color: #121213;
      color: white;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1.2rem;
      background-color: #818384;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #b59f3b;
    }

    #results {
      margin-top: 2rem;
      text-align: left;
      white-space: pre-wrap;
      font-family: 'Inter', monospace;
    }

    .word {
      display: inline-block;
      margin: 0.2rem 0.6rem;
    }
  </style>
</head>
<body>
  <h1>Wordle Word Finder</h1>
  <p>Enter a set of characters (e.g., <code>fied</code>)</p>

  <input type="text" id="charInput" maxlength="10" placeholder="Enter letters" />
  <button onclick="searchWords()">Search</button>

  <div id="results"></div>

  <script>
    let validWords = [];

    async function loadWords() {
      const response = await fetch('valid_words.json');
      validWords = await response.json();
    }

    function searchWords() {
      const input = document.getElementById('charInput').value.toLowerCase().replace(/[^a-z]/g, '');
      const inputSet = new Set(input);
      const results = validWords.filter(word => {
        const wordSet = new Set(word);
        // Check if every character in inputSet is present in wordSet
        return [...inputSet].every(ch => wordSet.has(ch));
      });

      const resultsContainer = document.getElementById('results');
      if (results.length === 0) {
        resultsContainer.innerText = 'No matching words found.';
      } else {
        resultsContainer.innerHTML = results.map(word => `<span class="word">${word}</span>`).join('');
      }
    }

    loadWords();
  </script>
</body>
</html>
