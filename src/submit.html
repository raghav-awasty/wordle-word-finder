<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day Submitter</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../public/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="../public/favicon.svg">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> 
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/submit.css">
</head>
<body>
    <h1>Submit Word of the Day</h1>

    <label for="word">Today's 5-Letter Word:</label>
    <input type="text" id="word" name="word" maxlength="5" pattern="[a-zA-Z]{5}" required>

    <button onclick="submitWordViaIssue()">Submit Word</button>

    <div id="status"></div>

    <a href="../index.html" class="back-link">
        <img src="../public/favicon.svg" alt="Wordle Finder" width="16" height="16" style="vertical-align: middle; margin-right: 6px;">
        Back to Wordle Finder
    </a>

    <!-- Scripts -->
    <script src="../public/js/common.js"></script>
    <script src="../public/js/submit.js"></script>
</body>
</html>
