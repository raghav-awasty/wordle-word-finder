<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day Submitter</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> 
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/submit.css">
</head>
<body>
    <h1>Submit Word of the Day</h1>

    <label for="word">Today's 5-Letter Word:</label>
    <input type="text" id="word" name="word" maxlength="5" pattern="[a-zA-Z]{5}" required>

    <div class="info-box">
        <p><strong>How it works:</strong></p>
        <p>This creates a GitHub issue to trigger the word processing workflow. No PAT required!</p>
        <p>If you're not logged into GitHub, you'll get a link to create the issue manually.</p>
    </div>

    <button onclick="submitWordViaIssue()">Submit Word</button>

    <div id="status"></div>

    <a href="../index.html" class="back-link">Back to Wordle Finder</a>

    <!-- Scripts -->
    <script src="../public/js/common.js"></script>
    <script src="../public/js/submit.js"></script>
</body>
</html>
