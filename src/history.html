<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word of the Day History</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../public/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="../public/favicon.svg">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/history.css">
</head>
<body>
    <h1>Word of the Day History</h1>
    
    <!-- Streak Statistics -->
    <div class="streak-container">
        <div class="streak-stat">
            <div class="streak-number" id="current-streak">-</div>
            <div class="streak-label">Current Streak</div>
        </div>
        <div class="streak-divider"></div>
        <div class="streak-stat">
            <div class="streak-number" id="longest-streak">-</div>
            <div class="streak-label">Longest Streak</div>
        </div>
    </div>
    
    <div id="calendar"></div>
    <a href="../index.html" class="back-link">
        <img src="../public/favicon.svg" alt="Wordle Finder" width="16" height="16" style="vertical-align: middle; margin-right: 6px;">
        Back to Wordle Finder
    </a>

    <!-- Scripts -->
    <script src="../public/js/common.js"></script>
    <script src="../public/js/history.js"></script>
</body>
</html>
